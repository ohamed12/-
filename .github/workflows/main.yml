name: Build Android (Capacitor / Cordova / Gradle)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Node 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build web assets (if script exists)
        run: |
          if grep -q "\"build\"" package.json >/dev/null 2>&1; then
            npm run build || echo "build script failed or not necessary"
          else
            echo "no build script"
          fi

      - name: Set ANDROID_SDK_ROOT in env
        run: echo "ANDROID_SDK_ROOT=$RUNNER_TEMP/android-sdk" >> $GITHUB_ENV

      - name: Install Android commandline tools & SDK components
        run: |
          set -e
          mkdir -p "$ANDROID_SDK_ROOT"
          cd "$ANDROID_SDK_ROOT"

          CLI_ZIP=cmdline-tools.zip
          curl -sSfL "https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip" -o $CLI_ZIP
          unzip -q $CLI_ZIP -d cmdline-tools-temp || (echo "unzip failed" && exit 1)
          mkdir -p cmdline-tools
          mv cmdline-tools-temp/cmdline-tools cmdline-tools/latest || true

          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH

          yes | "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$ANDROID_SDK_ROOT" --licenses || true
          "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --sdk_root="$ANDROID_SDK_ROOT" "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Ensure Android platform exists (Capacitor / Cordova) and prepare project
        run: |
          set -e
          # If android dir exists already, keep it
          if [ -d "./android" ]; then
            echo "android directory exists, skipping add."
          else
            echo "android directory NOT found. Trying to add platform..."

            # If Capacitor detected in node_modules or package.json deps, use Capacitor
            if [ -d "node_modules/@capacitor/core" ] || grep -q "\"@capacitor/core\"" package.json >/dev/null 2>&1; then
              echo "Detected Capacitor. Adding Android platform..."
              npx cap add android || npx cap sync android || (echo "Capacitor add/sync failed" && exit 1)

            # Else if Cordova config.xml exists, try Cordova
            elif [ -f "config.xml" ] || grep -q "\"cordova\"" package.json >/dev/null 2>&1; then
              echo "Detected Cordova. Adding Android platform..."
              npx cordova platform add android || ionic cordova platform add android || (echo "Cordova add failed" && exit 1)

            else
              echo "No Capacitor or Cordova detected and no android dir. Cannot continue." >&2
              exit 1
            fi
          fi

      - name: Show Android env (debug)
        run: |
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"
          ls -la || true
          ls -la android || true

      - name: Build Android APK (Gradle)
        run: |
          set -e
          if [ -d "android" ]; then
            cd android
            chmod +x ./gradlew || true
            ./gradlew assembleDebug --no-daemon
          else
            echo "android directory missing; cannot run gradle build" >&2
            exit 1
          fi

      - name: Upload APK artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
