name: Build MyStyle Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  ANDROID_SDK_ROOT: ${{ runner.temp }}/android-sdk
  APP_NAME: "My Style"
  APP_ID: "com.ohamed12.mystyle"
  WEB_DIR: "dist"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install npm dependencies
        run: |
          npm ci || npm install

      - name: Build web assets
        run: |
          if npm run | grep -q " build"; then
            npm run build
          else
            mkdir -p $WEB_DIR
            echo "<!doctype html><html><meta charset='utf-8'><title>My Style</title><body><h1>Welcome to My Style ðŸ’…</h1></body></html>" > $WEB_DIR/index.html
          fi

      - name: Install Android SDK
        run: |
          mkdir -p "$ANDROID_SDK_ROOT"
          cd "$ANDROID_SDK_ROOT"
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O tools.zip
          unzip -q tools.zip -d cmdline-tools
          rm tools.zip
          mv cmdline-tools cmdline-tools/latest
          export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-35" "build-tools;35.0.0"

      - name: Prepare Android project
        run: |
          npm install -g @capacitor/cli
          npm install @capacitor/core @capacitor/android --save
          npx cap init "$APP_NAME" "$APP_ID" --web-dir="$WEB_DIR" || true
          npx cap add android || true
          npx cap sync android

      - name: Fix Gradle config
        run: |
          echo "org.gradle.java.home=${JAVA_HOME}" >> android/gradle.properties

      - name: Build APK
        run: |
          cd android
          chmod +x ./gradlew
          ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyStyle-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
