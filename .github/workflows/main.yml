name: Build MyStyle Android App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install dependencies
        run: |
          npm install -g @capacitor/cli
          npm install
          npm install @capacitor/core @capacitor/android --save

      - name: Build web assets (create dist folder)
        run: |
          mkdir -p dist
          echo "<!DOCTYPE html><html><head><meta charset='utf-8'><title>My Style</title></head><body><h1>Hello from My Style App ðŸŒ¸</h1></body></html>" > dist/index.html

      - name: Setup Android SDK
        run: |
          sudo mkdir -p /usr/local/lib/android/sdk/cmdline-tools
          cd /usr/local/lib/android/sdk/cmdline-tools
          sudo apt-get update -qq
          sudo apt-get install -y wget unzip
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip
          unzip tools.zip -d latest
          rm tools.zip
          export ANDROID_SDK_ROOT=/usr/local/lib/android/sdk
          export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "build-tools;35.0.0" "platforms;android-35"

      - name: Build Android APK
        run: |
          npx cap init "My Style" com.ohamed12.mystyle --web-dir=dist || true
          npx cap add android || true
          npx cap sync android
          cd android
          ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: MyStyle-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
