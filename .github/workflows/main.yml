name: Build Android App (commandline tools)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  # مهم: نضع التعبير داخل اقتباس لتجنب خطأ YAML
  ANDROID_SDK_ROOT: '${{ runner.temp }}/android-sdk'

jobs:
  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install npm dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install --no-audit --no-fund
          fi

      - name: Build web assets (if any)
        run: |
          # لو عندك سكربت build في package.json نشغله
          if [ -f package.json ] && grep -q "\"build\"" package.json; then
            npm run build
          fi
          # لو لم يوجد مجلد dist، ووجد www (cordova-style) نسخة
          if [ ! -d ./dist ] && [ -d ./www ]; then
            cp -a www dist
          fi

      - name: Install Android command line tools
        run: |
          set -e
          echo "Using ANDROID_SDK_ROOT=${ANDROID_SDK_ROOT}"
          mkdir -p "${ANDROID_SDK_ROOT}/cmdline-tools" "${ANDROID_SDK_ROOT}/platform-tools"
          cd "${ANDROID_SDK_ROOT}"
          curl -sSfL "https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip" -o cmdline-tools.zip
          unzip -q cmdline-tools.zip -d cmdline-tools
          # normalize directory to cmdline-tools/latest
          if [ -d cmdline-tools/cmdline-tools ]; then
            mv -f cmdline-tools/cmdline-tools cmdline-tools/latest
          else
            mv -f cmdline-tools cmdline-tools/latest || true
          fi
          rm -f cmdline-tools.zip

      - name: Add Android SDK tools to PATH
        run: |
          echo "${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "${ANDROID_SDK_ROOT}/platform-tools" >> $GITHUB_PATH
          echo "${ANDROID_SDK_ROOT}/tools/bin" >> $GITHUB_PATH || true
          ls -la "${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin" || true

      - name: Install Android SDK components and accept licenses
        run: |
          set -e
          sdkmanager --version
          yes | sdkmanager --sdk_root="${ANDROID_SDK_ROOT}" --licenses || true
          # عدّل رقم الـ android-xx و build-tools حسب حاجتك
          sdkmanager --sdk_root="${ANDROID_SDK_ROOT}" "platform-tools" "platforms;android-35" "build-tools;35.0.0"

      - name: Verify SDK
        run: |
          echo "Listing platforms:"
          ls -la "${ANDROID_SDK_ROOT}/platforms" || true
          echo "platform-tools:"
          ls -la "${ANDROID_SDK_ROOT}/platform-tools" || true

      - name: Prepare Android project (Cordova / Capacitor)
        run: |
          # حاول نضيف أو نزامن الـ android إذا كان مشروع Capacitor
          if [ -f capacitor.config.json ] || [ -f capacitor.config.ts ]; then
            npm install @capacitor/android --no-audit --no-fund || true
            npx cap add android || true
            npx cap sync android || true
          fi
          # لو مشروع Cordova حاول تحديث المنصة
          if [ -d "platforms/android" ]; then
            echo "Found platforms/android (Cordova style)"
          fi

      - name: Build APK with Gradle
        run: |
          set -e
          # تحديد مجلد android الصحيح
          if [ -d "android" ]; then
            cd android
          elif [ -d "platforms/android" ]; then
            cd platforms/android
          else
            echo "❌ Cannot find Android project folder (android/ or platforms/android/)."
            echo "Make sure your repo includes the Android platform (Capacitor/Cordova) or adjust workflow."
            exit 1
          fi

          chmod +x ./gradlew || true
          ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Upload APK artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: |
            android/app/build/outputs/apk/debug/app-debug.apk
            platforms/android/app/build/outputs/apk/debug/app-debug.apk
