name: Build Android APK (create android on runner)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 40

    env:
      # إعداد آمن لمكان SDK داخل الـ runner
      ANDROID_SDK_ROOT: ${{ runner.temp }}/android-sdk

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install npm deps
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm install --no-audit --no-fund; fi

      - name: Build web assets (if build script exists)
        run: |
          if grep -q "\"build\"" package.json >/dev/null 2>&1; then
            npm run build || echo "build failed or not required, continuing"
          else
            echo "no build script; continuing"
          fi

      - name: Install Capacitor (if not present) and add android platform
        run: |
          # make sure @capacitor/core & cli exist locally
          if ! [ -d node_modules/@capacitor/core ]; then
            npm install @capacitor/core @capacitor/cli --no-audit --no-fund
          fi
          npm install @capacitor/android --no-audit --no-fund || true
          # Init only if not initialized
          if ! [ -f capacitor.config.json ] && ! [ -f capacitor.config.ts ]; then
            npx cap init "MyStyle" "com.example.mystyle" || true
          fi
          npx cap add android || npx cap sync android || true

      - name: Install Android commandline tools & SDK components
        run: |
          set -e
          mkdir -p "$ANDROID_SDK_ROOT"
          cd "$ANDROID_SDK_ROOT"
          curl -sSfL "https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip" -o cmdline.zip
          unzip -q cmdline.zip -d cmdline-tools-temp
          mkdir -p cmdline-tools/latest
          mv cmdline-tools-temp/cmdline-tools/* cmdline-tools/latest/ || true
          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH
          # accept licenses and install essentials
          yes | sdkmanager --sdk_root="$ANDROID_SDK_ROOT" --licenses || true
          sdkmanager --sdk_root="$ANDROID_SDK_ROOT" "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Show debug info
        run: |
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"
          node -v
          npm -v
          ls -la android || echo "android dir not present yet"

      - name: Prepare Android (Capacitor sync)
        run: |
          # ensure webDir is copied to Android if capacitor used
          if [ -f capacitor.config.json ] || [ -f capacitor.config.ts ]; then
            npx cap copy android || npx cap sync android || true
          fi

      - name: Build Android APK (Gradle)
        working-directory: android
        run: |
          chmod +x ./gradlew || true
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: android/app/build/outputs/**/*.apk
