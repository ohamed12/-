name: Build Android APK (Capacitor)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      NODE_VERSION: 18
      JAVA_VERSION: 17
      ANDROID_API_LEVEL: 33
      BUILD_TOOLS_VERSION: "33.0.2"
      # مسار SDK مؤقت داخل الـ runner
      ANDROID_SDK_ROOT: ${{ runner.temp }}/android-sdk

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: ${{ env.JAVA_VERSION }}

    - name: Ensure npm installed (debug)
      run: |
        node -v
        npm -v || true

    - name: Install Android commandlinetools
      run: |
        mkdir -p "${ANDROID_SDK_ROOT}"
        cd "${ANDROID_SDK_ROOT}"
        # download commandline tools (قد يتغير رقم الإصدار لاحقًا — إن حدث خطأ حدث التحديث)
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip -q cmdline-tools.zip -d cmdline-tools-temp
        mkdir -p cmdline-tools/latest
        # داخل zip توجد مجلدات مثل cmdline-tools؛ ننقل محتوياته للنسق المطلوب
        mv cmdline-tools-temp/cmdline-tools/* cmdline-tools/latest/
        rm -rf cmdline-tools.zip cmdline-tools-temp
        export PATH="${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin:${PATH}"
        sdkmanager --version

    - name: Install Android SDK packages
      env:
        ANDROID_HOME: ${{ env.ANDROID_SDK_ROOT }}
        PATH: ${{ env.PATH }}:${{ env.ANDROID_SDK_ROOT }}/platform-tools:${{ env.ANDROID_SDK_ROOT }}/cmdline-tools/latest/bin
      run: |
        yes | sdkmanager --licenses
        sdkmanager "platform-tools" "platforms;android-${ANDROID_API_LEVEL}" "build-tools;${BUILD_TOOLS_VERSION}"

    - name: Show Android env (debug)
      run: |
        echo "ANDROID_SDK_ROOT=${ANDROID_SDK_ROOT}"
        ls -la "${ANDROID_SDK_ROOT}" || true
        sdkmanager --list || true

    - name: Install npm deps (fallback to npm install if no lockfile)
      run: |
        if [ -f package-lock.json ]; then
          npm ci
        else
          npm install
        fi

    - name: Build web assets
      run: |
        # هذا يفترض أنك تملك سكربت `build` في package.json
        npm run build

    - name: Ensure Capacitor Android platform exists
      run: |
        # نصب @capacitor/android إن لم يكن منصبًا
        if ! grep -q "@capacitor/android" package.json 2>/dev/null; then
          npm install @capacitor/android --save-dev
        fi

        # إذا ليس هناك مجلد android (يعني المنصة لم تضاف) نضيفها
        if [ ! -d android ]; then
          npx cap add android
        fi

        # sync assets (ينقل build/dist إلى مشروع android)
        npx cap sync android

    - name: Build Android APK (Gradle)
      env:
        ANDROID_HOME: ${{ env.ANDROID_SDK_ROOT }}
        ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
        PATH: ${{ env.PATH }}:${{ env.ANDROID_SDK_ROOT }}/platform-tools:${{ env.ANDROID_SDK_ROOT }}/cmdline-tools/latest/bin
      run: |
        cd android
        # إذا كان gradlew غير قابل للتنفيذ، نجعله كذلك
        chmod +x ./gradlew || true
        # بناء نسخة debug
        ./gradlew assembleDebug --no-daemon --stacktrace

    - name: Upload APK artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: android/app/build/outputs/apk/debug/*.apk
