name: Build Android (Cordova / Web -> Capacitor)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install global tools
        run: |
          npm install -g cordova @capacitor/cli

      - name: Install Android SDK components
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          target: default
          arch: x86_64
          force-avd-creation: false

      - name: Build (Cordova if present, otherwise Web -> Capacitor)
        run: |
          set -e
          if [ -d "platforms/android" ]; then
            npm install
            cordova build android --debug
          else
            npm install
            npm run build || true
            npx cap init MyStyle com.ohamed12.mystyle --web-dir=dist || true
            npx cap add android || true
            npx cap copy android || true
            cd android
            ./gradlew assembleDebug
            cd ..
          fi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: MyStyle-APK
          path: "**/*.apk"
