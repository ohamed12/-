name: Build Android App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
  ANDROID_HOME: /usr/local/lib/android/sdk

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Ø¬Ù„Ø¨ Ø§Ù„ÙƒÙˆØ¯ Ù…Ù† Ø§Ù„Ù…Ø³ØªÙˆØ¯Ø¹
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Ø¥Ø¹Ø¯Ø§Ø¯ Java 17
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Ø¹Ø±Ø¶ Ù…Ø¹Ù„ÙˆÙ…Ø§Øª Java
        run: |
          echo "JAVA_HOME=$JAVA_HOME"
          java -version

      # 3ï¸âƒ£ Ø¥Ø¹Ø¯Ø§Ø¯ Node.js (Ø¨Ø¯ÙˆÙ† ÙƒØ§Ø´)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 4ï¸âƒ£ ØªØ«Ø¨ÙŠØª Ø§Ù„ØªØ¨Ø¹ÙŠØ§Øª npm
      - name: ØªØ«Ø¨ÙŠØª Ø§Ù„ØªØ¨Ø¹ÙŠØ§Øª
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install --no-audit --no-fund
          fi

      # 5ï¸âƒ£ Ø¨Ù†Ø§Ø¡ Ù…Ù„ÙØ§Øª Ø§Ù„ÙˆÙŠØ¨ Ø£Ùˆ Ù†Ø³Ø®Ù‡Ø§ Ù…Ù† www
      - name: Ø¥Ù†Ø´Ø§Ø¡ Ù…Ù„ÙØ§Øª Ø§Ù„ÙˆÙŠØ¨ (dist)
        run: |
          if [ -f package.json ] && grep -q "\"build\"" package.json; then
            npm run build
          fi

          if [ ! -d "./dist" ]; then
            if [ -d "./www" ]; then
              cp -a www dist
            else
              echo "âŒ Ù„Ù… ÙŠØªÙ… Ø§Ù„Ø¹Ø«ÙˆØ± Ø¹Ù„Ù‰ Ù…Ø¬Ù„Ø¯ dist Ø£Ùˆ www"
              exit 1
            fi
          fi

      # 6ï¸âƒ£ ØªØ«Ø¨ÙŠØª Android SDK ÙˆØ§Ù„Ø±Ø®Øµ
      - name: ØªØ«Ø¨ÙŠØª Android SDK ÙˆØ§Ù„Ù…ÙƒÙˆÙ†Ø§Øª
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
        run: |
          yes | sdkmanager --sdk_root=${ANDROID_SDK_ROOT} --licenses || true
          sdkmanager --sdk_root=${ANDROID_SDK_ROOT} "platform-tools" "platforms;android-35" "build-tools;35.0.0"

      # 7ï¸âƒ£ Ø¥Ø¶Ø§ÙØ© Ø£Ø¯ÙˆØ§Øª SDK Ø¥Ù„Ù‰ PATH
      - name: Ø¥Ø¶Ø§ÙØ© SDK Ø¥Ù„Ù‰ PATH
        run: |
          echo "${ANDROID_SDK_ROOT}/platform-tools" >> $GITHUB_PATH
          echo "${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin" >> $GITHUB_PATH || true

      # 8ï¸âƒ£ ØªØ£ÙƒÙŠØ¯ ÙˆØ¬ÙˆØ¯ Ù…Ù†ØµØ© Ø£Ù†Ø¯Ø±ÙˆÙŠØ¯
      - name: ØªØ£ÙƒÙŠØ¯ ÙˆØ¬ÙˆØ¯ Ù…Ù†ØµØ© Android
        run: |
          if [ -f "capacitor.config.ts" ] || [ -f "capacitor.config.json" ]; then
            npm install @capacitor/android --no-audit --no-fund
            npx cap add android || true
            npx cap sync android || true
          fi

      # 9ï¸âƒ£ Ø¨Ù†Ø§Ø¡ Ù…Ù„Ù APK
      - name: Ø¥Ù†Ø´Ø§Ø¡ APK
        run: |
          set -e
          if [ -d "android" ]; then
            cd android
          elif [ -d "platforms/android" ]; then
            cd platforms/android
          else
            echo "âŒ Ù„Ù… ÙŠØªÙ… Ø§Ù„Ø¹Ø«ÙˆØ± Ø¹Ù„Ù‰ Ù…Ø¬Ù„Ø¯ android"
            exit 1
          fi

          chmod +x ./gradlew || true
          ./gradlew assembleDebug --no-daemon --stacktrace

      # ğŸ”Ÿ Ø±ÙØ¹ Ù…Ù„Ù Ø§Ù„Ù€ APK
      - name: Ø±ÙØ¹ Ù…Ù„Ù APK
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: |
            android/app/build/outputs/apk/debug/app-debug.apk
            platforms/android/app/build/outputs/apk/debug/app-debug.apk
